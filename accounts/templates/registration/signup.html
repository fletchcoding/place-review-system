<!-- templates/registration/signup.html -->
{% extends 'base_generic.html' %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
  <div class="w3-container w3-padding-16">
    <h2>Sign Up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign Up</button>
    </form>
  </div>
{% endblock content %}
